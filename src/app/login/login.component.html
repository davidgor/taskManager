
<form class="form-signin" onsubmit="return false;">
  <h2>Please sign in</h2>
  <input [(ngModel)]="loginData.userName" type="text" name="user" id="inputUser" class="form-control" placeholder="Username">
  <input [(ngModel)]="loginData.passwd" type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password" required="">
  <button class="btn-lg btn-primary btn-block btn-login" type="submit" (click)="login()" >Sign in</button>
</form>
